<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h3>Вход</h3>
<hr/>
<br/>
<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!--Скрытый токен для CSRF-->
    <label for="username">Введите имя пользователя: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" name="password" id="password"/>
    <br/>
    <input type="submit" value="Вход"/>

    <div th:if="${param.error}" style="color: red">
        Неправильные имя и пароль
    </div>
</form>
<hr/>
<form th:method="GET" th:action="@{/auth/registration}">
    <button>Регистрация</button>
</form>
</body>
</html>
